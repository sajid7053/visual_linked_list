<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <h1 class="header">Linked List</h1>
           
            <div class="input-container">
                <div class="insert-elements">
                    <input type="text" class="input-element" placeholder="Insert Elements at the End" id="add_last" />
                    <button class="button" id="add_last_onclick">Add</button>
                </div>

                
                <div class="insert-elements">
                    <input type="text" placeholder="Add Elements at the Beggining" class="input-element" id="add_beg" />
                    <button class="button" id="add_beg_onclick">Add</button>
                </div>

                <div class="insert-elements">
                    <input type="text" placeholder="Delete Node" class="input-element" id="remove_item" />
                    <button class="button" id="remove_onclick">Delete</button>
                </div>
                <div class="delete-container">
                    
                    <div class="del-elements-con">
                        <button class="del-button" id="delete_onlick">Delete Element from the End</button>
                    </div>
                   
                    <div class="del-elements-con">
                        <button class="del-button" id="delete_start_onclick">Delete Element from the beginning</button>
                    </div>
                </div>
               
                <div class="linked-list" id="linkedList">

                </div>
            </div>
        </div>
    </div>
    
<script src="index.js"></script>
</body>

</html>
